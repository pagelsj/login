<section class="login-page">
  <div class="bg"></div>
  <div class="container">
    <div class="row justify-content-center">
      <section class="login-tile bg_1 col-10 col-lg-4 col-sm-6">
        <header>Login</header>

          <form>

            <div class="row">
              <div class="col">
                <input type="text" placeholder="First name">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="text" placeholder="Last name">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="text" placeholder="Email">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="password" placeholder="Password">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button type="submit" class="btn">Submit</button>
              </div>
            </div>
          </form>

      </section>
    </div>
  </div>

</section>
