<div class="login-component">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col">
        <input type="text" placeholder="First name*" formControlName="firstName">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="text" placeholder="Last name*" formControlName="lastName">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="text" placeholder="Email*" formControlName="emailAddress">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="password" placeholder="Password*" formControlName="password">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </div>
  </form>

</div>
